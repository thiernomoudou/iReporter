<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
	<title>iReporter</title>
</head>
<body>
	<!-- navbar begins -->
	<section class="custom-navbar">
		<a class="logo" href="index.html">iReporter</a>
        <form class="nav-search">
        	<input type="search" class="search-input"  aria-label="search" placeholder="search"/>
        </form>
		<div class="search-icon incident-search"  href=""><i class="fas fa-search"></i></div>
		<i class="fas fa-user avatar"></i>

	</section>
	<!-- navbar ends -->

	<div class="user-card" id="user-card-id">
		<p><a href="profile.html">My profile</a></p>
		<p><a href="all-incidents.html">incidents created</a></p>
		<p><a href="">Settings</a></p>
	</div>

	<div class="signup-page incident-page">
		
		<form class="signup-card" id="incident-card">
			<p class="singup-header">Create an incident</p>
			<div class="incident-aside">
				<p>Whether it is a <span>Redflag</span> which reports <span>corruption cases</span> or just <span>an incident </span>that needs the government <span>intervention</span></p>
				<p class="call">Share it with the world!</p>
		    </div>
			<div class="incident-radios">
				<div class="select-type">Select an incident type</div>
			    <input type="radio" id="redflag-choice"
			     name="incident_type" value="RedFlag">
			    <label id="label-1" for="redflag-choice">Redflag</label>

			    <input type="radio" id="intervention-choice"
			     name="incident_type" value="incident">
			    <label id="label-2" for="intervention-choice">Intervention</label>
			</div>
			<p>
				<label for="incident-title">Title</label>
				<input type="text" name="incident_title" id="incident-title">
			</p>
			<p>
				<label for="incident-location">Location</label>
				<input type="text" name="incident_location" id="incident-location">
			</p>
			<p>
			    <label for="image_uploads" class="upload-media">Choose images</label>
			    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
			 </p>
			 <p>
			    <label for="video_uploads" class="upload-media">Choose videos</label>
			    <input type="file" id="video_uploads" name="video_uploads" accept=".jpg, .jpeg, .png" multiple>
			 </p>
			<button type="submit" class="submit-button">Submit</button>
		</form>
		
	</div>
	
	
	

<script src='js/index.js'></script>
</body>
</html>
