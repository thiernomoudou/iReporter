	<div class="signup-page incident-page">
		
		<form class="signup-card" id="incident-card">
			<h2 class="incident-form-header">Create an incident</h2>
			<!-- <div class="incident-aside">
				<p>Whether it is a <span>Redflag</span>
					 which reports <span>corruption cases</span> 
					 or just <span>an incident </span>
					 that needs government <span>intervention</span></p>
				<p class="call">Share it with the world!</p>
		  </div> -->
			<div class="incident-radios">
				<div class="select-type">Select an incident type</div>
			    <input type="radio" id="redflag-choice"
			     name="incident_type" value="RedFlag">
			    <label id="label-1" for="redflag-choice">Redflag</label>

			    <input type="radio" id="intervention-choice"
			     name="incident_type" value="incident">
			    <label id="label-2" for="intervention-choice">Intervention</label>
			</div>
			<p>
				<label for="incident-title" class="incident-title">Title</label>
				<input type="text" name="incident_title" id="incident-title" class="input-text"/>
			</p>
			<p>
				<label for="incident-location">Location</label>
				<input type="text" name="incident_location" id="incident-location" class="input-text">
			</p>
			<p>
					<label for="incident-location">Comment</label>
					<textarea id="incident-comment" class="input-text" name="incident_comment" rows="5">

					</textarea>
				</p>
			<p>
			    <label for="image_uploads" class="upload-media">Choose images</label>
			    <input type="file" class="upload-input" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
			 </p>
			 <p class="incident-video">
			    <label for="video_uploads" class="upload-media">Choose videos</label>
			    <input type="file"  class="upload-input" id="video_uploads" name="video_uploads" accept=".jpg, .jpeg, .png" multiple>
			 </p>
			<button type="submit" class="submit-button">Submit</button>
		</form>
